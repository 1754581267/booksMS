<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>电子书管理端-管理页面</title>
    <link href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="box">
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="main.html">电子书管理系统&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
							<a href="books.html" target="myiframe">
								<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
								电子书管理
							</a>
						</li>
						<li>
							<a href="records.html" target="myiframe">
								<span class="glyphicon glyphicon-record" aria-hidden="true"></span>
								查看书籍点击量
							</a>
						</li>
                        <li>
							<a href="staff.html" target="myiframe" >
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								员工管理
							</a>
						</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">欢迎您，{{name}} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a @click="pwd()">修改密码</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a @click="outLogin()">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <iframe class="myif" src="books.html" name="myiframe" border="0" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="modal" id="mod" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 500px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="/change" @submit.prevent="change()" method="post">
                        <div class="form-group">
                            <label for="password1" class="col-sm-4 control-label">请输入原密码:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" v-model="pwd1" @blur="inputpwd1"
                                       id="password1" placeholder="请输入原密码">
                                <div id="pwd1"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password2" class="col-sm-4 control-label">请输入新密码:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" v-model="pwd2" @blur="inputpwd2"
                                       id="password2" placeholder="请输入新密码">
                                <div id="pwd2"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password3" class="col-sm-4 control-label">请再次输入密码:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" v-model="pwd3" @blur="inputpwd3"
                                       id="password3" placeholder="请再次输入密码">
                                <div id="pwd3"></div>
                            </div>
                        </div>
                        <div class="modal-footer text-center" style="margin: auto; width: 150px;">
                            <div id="end"></div>
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./plugins/jq/jquery.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="./plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./plugins/vue/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js"></script>
</body>
</html>
