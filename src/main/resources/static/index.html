<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>电子书管理端-登录页面</title>
    <link href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="panel panel-info myPanel">
            <div class="panel-heading text-center">登录</div>
            <div class="panel-body" id="box">
                <form method="post">
                    <div class="form-group">
                        <label for="inputUName" :class=" {err: (inputUName === '')} ">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户名
                        </label>
                        <input type="text" class="form-control" id="inputUName" v-model="inputUName" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" :class=" {err: (inputPassword === '')} ">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> 密码
                        </label>
                        <input type="password" class="form-control" id="inputPassword" v-model="inputPassword" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-block" v-on:click="newLogin">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                            登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./plugins/jq/jquery.min.js"></script>
    <script src="plugins/layer/layer.js"></script>
    <script src="./plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./plugins/vue/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js"></script>
</body>
</html>
